<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<form action="/sign-up/" method="post">
    {% csrf_token %}
    <label>用户名</label>
    <input type="text" name="name">
    <label>密码</label>
    <input type="text" name="password">
    {{ errors }}
    <input type="submit" value="Submit">
</form>
</body>
</html>
